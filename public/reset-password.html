<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password - Dungeon of Habits</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Caesar Dressing font -->
  <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
  <style>
    h1, h2 {
      font-family: 'Caesar Dressing', cursive;
    }
    .parallax {
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;
    }
    .bg-dungeon {
      background-image: url(background.jpg);
    }
  </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4 parallax bg-dungeon">

  <!-- Game Title outside form -->
  <h1 class="text-4xl md:text-5xl text-yellow-400 mb-8 text-center tracking-widest drop-shadow-lg">
    Dungeon of Habits
  </h1>

  <!-- Reset Password Form -->
  <div class="bg-black/70 rounded-2xl p-8 shadow-2xl w-full max-w-md border-2 border-yellow-400">
    <h2 class="text-2xl text-yellow-300 mb-6 text-center">Reset Your Password</h2>

    <form id="resetForm" class="space-y-4">
      <input type="password" id="password" placeholder="New password" 
        class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-yellow-400 focus:ring focus:ring-yellow-300 focus:ring-opacity-50 outline-none" required />
      
      <input type="password" id="confirmPassword" placeholder="Confirm new password" 
        class="w-full p-3 rounded-lg bg-gray-800 border border-gray-700 focus:border-yellow-400 focus:ring focus:ring-yellow-300 focus:ring-opacity-50 outline-none" required />
      
      <button type="submit" 
        class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-yellow-500 hover:to-red-600 p-3 rounded-lg font-bold text-white shadow-lg transition transform hover:scale-105">
        ðŸ”‘ Reset Password
      </button>
      <p id="message" class="text-sm text-center mt-4"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById("resetForm");
    const message = document.getElementById("message");

    function isValidPassword(password) {
      const lengthOK = password.length >= 8;
      const hasUpper = /[A-Z]/.test(password);
      const hasNumber = /\d/.test(password);
      return lengthOK && hasUpper && hasNumber;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      const token = new URLSearchParams(window.location.search).get("token");

      if (!token) {
        message.textContent = "Invalid or missing token.";
        message.className = "text-red-400 text-center";
        return;
      }

      if (password !== confirm) {
        message.textContent = "Passwords do not match.";
        message.className = "text-red-400 text-center";
        return;
      }

      if (!isValidPassword(password)) {
        message.textContent = "Password must be at least 8 characters, include a number and an uppercase letter.";
        message.className = "text-red-400 text-center";
        return;
      }

      try {
        const res = await fetch("/api/users/reset-password", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ token, password })
        });

        let data = {};
        try {
          data = await res.json();
        } catch {
          message.textContent = "Server error. Please try again later.";
          message.className = "text-red-400 text-center";
          return;
        }

        if (res.ok) {
          message.textContent = "âœ… Password successfully reset. You can now log in.";
          message.className = "text-green-400 text-center";
          form.reset();
        } else {
          message.textContent = data.message || "Something went wrong.";
          message.className = "text-red-400 text-center";
        }
      } catch (err) {
        message.textContent = "Error: " + err.message;
        message.className = "text-red-400 text-center";
      }
    });
  </script>

</body>
</html>
